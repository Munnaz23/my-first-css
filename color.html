<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore basic CSS</title>
    <style>
        li{
            color: indianred;
        }
        p{
            background-color: darkkhaki;
            width:50%
        }
        #short{
            color: red;
            text-align: center;
        }
        #external{
            font-size: larger;
        }
        .player{
            text-align: right;
        }
    </style>
</head>
<body>
    <h3 style="color: blue;">Learning basic CSS</h3>
    <p style="background-color: aquamarine;">In a line.</p>
    <p>CSS meaning:Cascading Style Sheet.</p>
    <p>Style is colorful</p>
    <p  id="short">Short from of CSS</p>
    <p class="player">Needs style rule and value separated bt colon(:)</p>
    <p class="player">After each style you need to use semi-colon(;)</p>
    <ul>
        <li>Internal/Embedded</li>
        <li>Inline</li>
        <li id="external">External</li>
    </ul>
    <p class="player">This is a stand alone paragraph.</p>
    <p class="player">Cric fan</p>
</body>
</html>
